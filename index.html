<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <!-- header with highscores topleft and time top right -->
    <header>
        <button class="high-score">high-score</button>
        <p class="timer"></p>
    </header>

    <main>

    <!-- main containing the quiz with an option at the end for adding initials for high score -->
    <div class="container">
        <p class="question">Do You Want To Play A Game?</p>

        <div class="form">
            <p>Add your initials and save your score</p>
            <form>
                <input type="text" id="initials" name="initials" placeholder="ABC">
                <button id="save-score">Save your score</button>
            </form>
        </div>

        <div class="high-scores"></div>
        
        <button id="start-game">
            Start Game
        </button>

        <ul class="choices">
          
            <button class="a"></button>
            <br>
            <button class="b">
                <p></p>
            </button>
            <br>
            <button class="c">
                <p></p>
            </button>
            <br>   
            <button class="d">
                <p></p>
            </button>
        </ul>

        <ul class="bonus">
            <button id="bonus-A"></button>
            <br>
            <button id="bonus-B"></button>
            <br>
            <button id="bonus-C"></button>
            <br>
            <button id="bonus-D"></button>
        </ul>

        <br>
        <br>

        <div id="right-wrong"></div>


    </div>

    
        
    </main>

    <script src="./Assets/script.js"></script>

</body>
</html>
